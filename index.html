        input:focus, textarea:focus {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        }

        .btn-danger {
            background: #FF6B6B;

        }

        .item {
            background: rgba(255, 255, 255, 0.8);

            margin: 10px 0;

            border-left: 4px solid #4ECDC4;

            align-items: center;
            transition: transform 0.2s ease;
        }

        .item:hover {

        }

        .item.completed {

            text-decoration: line-through;
        }

        .stats {

            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);

        .stat-number {

        }

        .mood-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .mood-btn {
            font-size: 2rem;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .mood-btn:hover, .mood-btn.selected {
            transform: scale(1.2);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #4ECDC4;
            animation: confetti 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        .export-section {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .nav-tabs { justify-content: stretch; }
            .tab-button { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="profile-image">ğŸŒŸ</div>

            <p class="tagline">âœ¨ Celebrate tiny victories âœ¨</p>

        <div class="nav-tabs">

            <button class="tab-button" onclick="showTab('mood')">ğŸ˜Š å¿ƒæƒ…è®°å½•</button>
            <button class="tab-button" onclick="showTab('gratitude')">ğŸ™ æ„Ÿæ©æ—¥è®°</button>
            <button class="tab-button" onclick="showTab('stats')">ğŸ“Š ç»Ÿè®¡æ•°æ®</button>

        <!-- å¿ƒæƒ…è®°å½• -->
        <div id="mood" class="tab-content">

                <div class="mood-selector">

                    <button class="mood-btn" onclick="selectMood('ğŸ˜Š')">ğŸ˜Š</button>

        <!-- æ„Ÿæ©æ—¥è®° -->

                <h3>ä»Šå¤©æ„Ÿæ©ä»€ä¹ˆï¼Ÿ</h3>
                <div class="input-group">
                    <textarea id="gratitudeInput" rows="3" placeholder="è®°å½•ä»Šå¤©å€¼å¾—æ„Ÿæ©çš„äº‹æƒ…..."></textarea>
                    <button class="btn btn-primary" onclick="addGratitude()">æ·»åŠ æ„Ÿæ©</button>
                </div>
                <div id="gratitudeList"></div>
            </div>
        </div>

        <!-- ç»Ÿè®¡æ•°æ® -->
        <div id="stats" class="tab-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div>å®Œæˆä»»åŠ¡</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMoods">0</div>
                    <div>å¿ƒæƒ…è®°å½•</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalGratitudes">0</div>
                    <div>æ„Ÿæ©è®°å½•</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeDays">0</div>
                    <div>æ´»è·ƒå¤©æ•°</div>
                </div>
            </div>
            <div class="section">
                <h3>æœ€è¿‘æ´»åŠ¨</h3>
                <div id="recentActivity"></div>
            </div>
        </div>

        <!-- å¯¼å‡ºæ•°æ® -->
        <div id="export" class="tab-content">
            <div class="section export-section">
                <h3>æ•°æ®ç®¡ç†</h3>
                <p>å¯¼å‡ºä½ çš„æ‰€æœ‰è®°å½•ï¼Œæˆ–è€…é‡ç½®æ•°æ®é‡æ–°å¼€å§‹</p>
                <br>
                <button class="btn btn-primary" onclick="exportData()">ğŸ“¤ å¯¼å‡ºä¸º TXT</button>
                <button class="btn btn-secondary" onclick="exportJSON()">ğŸ’¾ å¯¼å‡ºä¸º JSON</button>
                <button class="btn btn-danger" onclick="resetData()">ğŸ§¹ é‡ç½®æ‰€æœ‰æ•°æ®</button>
            </div>
        </div>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨ï¼ˆä¸º GitHub ç‰ˆæœ¬ä½¿ç”¨ localStorageï¼‰
        let appData = {
            tasks: [],
            moods: [],
            gratitudes: [],
            completedTasks: 0
        };

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadData() {
            const saved = localStorage.getItem('tinyWinsData');
            if (saved) {
                appData = JSON.parse(saved);
            }
        }

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveData() {
            localStorage.setItem('tinyWinsData', JSON.stringify(appData));
        }

        let selectedMood = '';

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'stats') {
                updateStats();
            }
        }

        // ä»»åŠ¡ç®¡ç†
        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            if (task) {
                const taskObj = {
                    id: Date.now(),
                    text: task,
                    completed: false,
                    date: new Date().toLocaleDateString()
                };
                appData.tasks.push(taskObj);
                input.value = '';
                saveData();
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = appData.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if (task.completed) {
                    appData.completedTasks++;
                    createConfetti();
                }
                saveData();
                renderTasks();
            }
        }

        function deleteTask(id) {
            appData.tasks = appData.tasks.filter(t => t.id !== id);
            saveData();
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            appData.tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div>
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <span style="margin-left: 10px">${task.text}</span>
                        <small style="color: #666; margin-left: 10px">${task.date}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTask(${task.id})">åˆ é™¤</button>
                `;
                taskList.appendChild(taskElement);
            });
        }

        // å¿ƒæƒ…è®°å½•
        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function addMoodRecord() {
            const note = document.getElementById('moodNote').value.trim();
            if (selectedMood) {
                const moodObj = {
                    id: Date.now(),
                    mood: selectedMood,
                    note: note,
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString()
                };
                appData.moods.push(moodObj);
                document.getElementById('moodNote').value = '';
                selectedMood = '';
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                saveData();
                renderMoods();
            } else {
                alert('è¯·å…ˆé€‰æ‹©å¿ƒæƒ…ï¼');
            }
        }

        function deleteMood(id) {
            appData.moods = appData.moods.filter(m => m.id !== id);
            saveData();
            renderMoods();
        }

        function renderMoods() {
            const moodList = document.getElementById('moodList');
            moodList.innerHTML = '';
            
            appData.moods.slice().reverse().forEach(mood => {
                const moodElement = document.createElement('div');
                moodElement.className = 'item';
                moodElement.innerHTML = `
                    <div>
                        <span style="font-size: 1.5rem">${mood.mood}</span>
                        <span style="margin-left: 10px">${mood.note || 'æ— å¤‡æ³¨'}</span>
                        <small style="color: #666; display: block">${mood.date} ${mood.time}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteMood(${mood.id})">åˆ é™¤</button>
                `;
                moodList.appendChild(moodElement);
            });
        }

        // æ„Ÿæ©è®°å½•
        function addGratitude() {
            const input = document.getElementById('gratitudeInput');
            const gratitude = input.value.trim();
            if (gratitude) {
                const gratitudeObj = {
                    id: Date.now(),
                    text: gratitude,
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString()
                };
                appData.gratitudes.push(gratitudeObj);
                input.value = '';
                saveData();
                renderGratitudes();
            }
        }

        function deleteGratitude(id) {
            appData.gratitudes = appData.gratitudes.filter(g => g.id !== id);
            saveData();
            renderGratitudes();
        }

        function renderGratitudes() {
            const gratitudeList = document.getElementById('gratitudeList');
            gratitudeList.innerHTML = '';
            
            appData.gratitudes.slice().reverse().forEach(gratitude => {
                const gratitudeElement = document.createElement('div');
                gratitudeElement.className = 'item';
                gratitudeElement.innerHTML = `
                    <div>
                        <span>ğŸ™ ${gratitude.text}</span>
                        <small style="color: #666; display: block">${gratitude.date} ${gratitude.time}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteGratitude(${gratitude.id})">åˆ é™¤</button>
                `;
                gratitudeList.appendChild(gratitudeElement);
            });
        }

        // å½©å¸¦ç‰¹æ•ˆ
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // ç»Ÿè®¡æ•°æ®
        function updateStats() {
            document.getElementById('totalTasks').textContent = appData.completedTasks;
            document.getElementById('totalMoods').textContent = appData.moods.length;
            document.getElementById('totalGratitudes').textContent = appData.gratitudes.length;
            
            // è®¡ç®—æ´»è·ƒå¤©æ•°
            const allDates = new Set();
            appData.tasks.forEach(task => allDates.add(task.date));
            appData.moods.forEach(mood => allDates.add(mood.date));
            appData.gratitudes.forEach(gratitude => allDates.add(gratitude.date));
            document.getElementById('activeDays').textContent = allDates.size;
            
            // æ˜¾ç¤ºæœ€è¿‘æ´»åŠ¨
            const recentActivity = document.getElementById('recentActivity');
            const recent = [];
            
            appData.tasks.slice(-5).forEach(task => {
                recent.push(`ğŸ“ ${task.completed ? 'å®Œæˆ' : 'æ·»åŠ '}ä»»åŠ¡: ${task.text}`);
            });
            appData.moods.slice(-3).forEach(mood => {
                recent.push(`ğŸ˜Š è®°å½•å¿ƒæƒ…: ${mood.mood} ${mood.note ? '- ' + mood.note : ''}`);
            });
            appData.gratitudes.slice(-3).forEach(gratitude => {
                recent.push(`ğŸ™ æ„Ÿæ©è®°å½•: ${gratitude.text}`);
            });
            
            recentActivity.innerHTML = recent.slice(-8).map(item => 
                `<div class="item"><span>${item}</span></div>`
            ).join('');
        }

        // æ•°æ®å¯¼å‡º
        function exportData() {
            let exportText = '=== Tiny Wins æ•°æ®å¯¼å‡º ===\n';
            exportText += `å¯¼å‡ºæ—¶é—´: ${new Date().toLocaleString()}\n\n`;
            
            exportText += 'ã€ä»»åŠ¡æ¸…å•ã€‘\n';
            appData.tasks.forEach(task => {
                exportText += `${task.completed ? 'âœ…' : 'â­•'} ${task.text} (${task.date})\n`;
            });
            
            exportText += '\nã€å¿ƒæƒ…è®°å½•ã€‘\n';
            appData.moods.forEach(mood => {
                exportText += `${mood.mood} ${mood.note || ''} (${mood.date} ${mood.time})\n`;
            });
            
            exportText += '\nã€æ„Ÿæ©æ—¥è®°ã€‘\n';
            appData.gratitudes.forEach(gratitude => {
                exportText += `ğŸ™ ${gratitude.text} (${gratitude.date} ${gratitude.time})\n`;
            });
            
            downloadFile(exportText, 'tiny-wins-data.txt');
        }

        function exportJSON() {
            const jsonData = JSON.stringify(appData, null, 2);
            downloadFile(jsonData, 'tiny-wins-data.json');
        }

        function downloadFile(content, filename) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function resetData() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿè¿™ä¸ªæ“ä½œæ— æ³•æ’¤é”€ï¼')) {
                appData = {
                    tasks: [],
                    moods: [],
                    gratitudes: [],
                    completedTasks: 0
                };
                saveData();
                renderTasks();
                renderMoods();
                renderGratitudes();
                updateStats();
                alert('æ•°æ®å·²é‡ç½®ï¼');
            }
        }

        // å›è½¦é”®æ·»åŠ ä»»åŠ¡
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderTasks();
            renderMoods();
            renderGratitudes();
            updateStats();
        });
    </script>
