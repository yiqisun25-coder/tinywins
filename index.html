<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>失业但坚强 · Tiny Wins</title>
<style>
:root{
  --bg:#e6f7fb;
  --card:#ffffff;
  --text:#083344;
  --muted:#5f9ea0;
  --accent:#38bdf8;
  --accent2:#34d399;
  --radius:14px;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text);}
header{padding:20px;text-align:center;}
h1{margin:0;font-size:24px;}
.container{max-width:700px;margin:auto;padding:20px;}
.card{background:var(--card);padding:16px;border-radius:var(--radius);
      box-shadow:0 4px 12px rgba(0,0,0,.1);margin:16px 0;}
button{padding:6px 12px;border:none;border-radius:8px;background:var(--accent);color:#fff;cursor:pointer;}
ul{padding-left:20px;}
</style>
</head>
<body>
<header>
  <h1>🌤️ 失业但坚强 · Tiny Wins</h1>
  <p>蓝绿色治愈风 · GitHub Pages 测试版</p>
</header>

<div class="container">

  <div class="card">
    <h3>✅ 今日三件小事</h3>
    <ul id="tasks"></ul>
    <button onclick="addTask()">添加任务</button>
  </div>

  <div class="card">
    <h3>🌈 情绪天气</h3>
    <input type="range" min="0" max="100" value="50" id="mood">
    <span id="moodVal">🙂</span>
  </div>

  <div class="card">
    <h3>💌 感恩三件事</h3>
    <textarea id="gratitude" style="width:100%;height:80px;"></textarea>
  </div>

</div>

<script>
function addTask(){
  const text = prompt("输入一个小任务：");
  if(text){
    const li=document.createElement('li');
    li.textContent=text;
    document.getElementById('tasks').appendChild(li);
  }
}
document.getElementById('mood').oninput=function(){
  const v=this.value;
  let e="🙂"; if(v>80) e="😎"; else if(v<30) e="🌧️";
  document.getElementById('moodVal').textContent=e;
};
</script>
</body>
</html>
