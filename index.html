<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Wins - 个人网站</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4ECDC4">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E8F8F5 0%, #D5F2EA 50%, #C3E9DD 100%);
            min-height: 100vh;
            color: #2C5530;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(76, 205, 196, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .header:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(76, 205, 196, 0.2);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(76, 205, 196, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 40px rgba(76, 205, 196, 0.4);
        }

        h1 {
            font-size: 3rem;
            color: #2C5530;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.2rem;
            color: #4ECDC4;
            margin-bottom: 20px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: rgba(255, 255, 255, 0.6);
            color: #2C5530;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .tab-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 205, 196, 0.3);
        }

        .tab-button.active {
            background: #4ECDC4;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 205, 196, 0.3);
        }

        .tab-button:active {
            transform: translateY(1px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .nav-tabs {
                flex-direction: column;
                align-items: stretch;
            }

            .tab-button {
                width: 100%;
                margin: 5px 0;
            }
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 无障碍优化 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(76, 205, 196, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C5530;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(76, 205, 196, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4ECDC4;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 205, 196, 0.3);
        }

        .btn-secondary {
            background: rgba(76, 205, 196, 0.1);
            color: #2C5530;
        }

        .btn-danger {
            background: #FF6B6B;
            color: white;
        }

        .item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border-left: 4px solid #4ECDC4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .item:hover {
            transform: translateX(5px);
        }

        .item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .mood-btn {
            font-size: 2rem;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .mood-btn:hover, .mood-btn.selected {
            transform: scale(1.2);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #4ECDC4;
            animation: confetti 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        .export-section {
            text-align: center;
            padding: 20px;
        }

        .timeline-container {
            margin-top: 30px;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #4ECDC4, #44A08D);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            padding: 20px 0 20px 80px;
            margin: 15px 0;
        }

        .timeline-time {
            position: absolute;
            left: 0;
            top: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 12px rgba(76, 205, 196, 0.3);
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(76, 205, 196, 0.1);
            position: relative;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 25px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid rgba(255, 255, 255, 0.9);
        }

        .timeline-event {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-info {
            flex: 1;
        }

        .event-type {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .event-text {
            font-weight: 600;
            color: #2C5530;
        }

        .event-status {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid transparent;
        }

        .achievement-card.unlocked {
            border-color: #4ECDC4;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(76, 205, 196, 0.3);
        }

        .achievement-card.locked {
            opacity: 0.6;
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .achievement-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2C5530;
            margin-bottom: 8px;
        }

        .achievement-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .achievement-progress {
            background: rgba(76, 205, 196, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .achievement-progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 4px solid #4ECDC4;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .nav-tabs { justify-content: stretch; }
            .tab-button { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-image">🌟</div>
            <h1>Tiny Wins</h1>
            <p class="tagline">✨ Celebrate tiny victories ✨</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-button active" onclick="showTab('tasks')">📝 任务清单</button>
            <button class="tab-button" onclick="showTab('timeline')">⏰ 时间线</button>
            <button class="tab-button" onclick="showTab('mood')">😊 心情记录</button>
            <button class="tab-button" onclick="showTab('gratitude')">🙏 感恩日记</button>
            <button class="tab-button" onclick="showTab('achievements')">🏆 成就徽章</button>
            <button class="tab-button" onclick="showTab('stats')">📊 统计数据</button>
            <button class="tab-button" onclick="showTab('export')">📤 导出数据</button>
        </div>

        <!-- 任务清单 -->
        <div id="tasks" class="tab-content active">
            <div class="section">
                <h3>添加新任务</h3>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="今天要完成什么？">
                    <button class="btn btn-primary" onclick="addTask()">添加任务</button>
                </div>
                <div id="taskList"></div>
            </div>
        </div>

        <!-- 时间线 -->
        <div id="timeline" class="tab-content">
            <div class="section">
                <h3>今日时间安排</h3>
                <div class="input-group">
                    <label>时间</label>
                    <input type="time" id="timeInput">
                    <label>事件</label>
                    <input type="text" id="eventInput" placeholder="要做什么事？">
                    <label>类型</label>
                    <select id="eventType">
                        <option value="work">💼 工作</option>
                        <option value="study">📚 学习</option>
                        <option value="exercise">💪 运动</option>
                        <option value="meal">🍽️ 用餐</option>
                        <option value="rest">😴 休息</option>
                        <option value="social">👥 社交</option>
                        <option value="other">⭐ 其他</option>
                    </select>
                    <button class="btn btn-primary" onclick="addTimelineEvent()">添加事件</button>
                </div>
                <div class="timeline-container" id="timelineContainer"></div>
            </div>
        </div>

        <!-- 成就徽章 -->
        <div id="achievements" class="tab-content">
            <div class="section">
                <h3>🏆 我的成就</h3>
                <div class="achievement-grid" id="achievementGrid"></div>
            </div>
            <div class="section">
                <h3>🎯 进度追踪</h3>
                <div id="progressTracking"></div>
            </div>
        </div>

        <!-- 心情记录 -->
        <div id="mood" class="tab-content">
            <div class="section">
                <h3>今天心情如何？</h3>
                <div class="mood-selector">
                    <button class="mood-btn" onclick="selectMood('😄')">😄</button>
                    <button class="mood-btn" onclick="selectMood('😊')">😊</button>
                    <button class="mood-btn" onclick="selectMood('😐')">😐</button>
                    <button class="mood-btn" onclick="selectMood('😔')">😔</button>
                    <button class="mood-btn" onclick="selectMood('😢')">😢</button>
                </div>
                <div class="input-group">
                    <textarea id="moodNote" rows="3" placeholder="想说点什么吗？"></textarea>
                    <button class="btn btn-primary" onclick="addMoodRecord()">记录心情</button>
                </div>
                <div id="moodList"></div>
            </div>
        </div>

        <!-- 感恩日记 -->
        <div id="gratitude" class="tab-content">
            <div class="section">
                <h3>今天感恩什么？</h3>
                <div class="input-group">
                    <textarea id="gratitudeInput" rows="3" placeholder="记录今天值得感恩的事情..."></textarea>
                    <button class="btn btn-primary" onclick="addGratitude()">添加感恩</button>
                </div>
                <div id="gratitudeList"></div>
            </div>
        </div>

        <!-- 统计数据 -->
        <div id="stats" class="tab-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div>完成任务</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMoods">0</div>
                    <div>心情记录</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalGratitudes">0</div>
                    <div>感恩记录</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeDays">0</div>
                    <div>活跃天数</div>
                </div>
            </div>
            <div class="section">
                <h3>最近活动</h3>
                <div id="recentActivity"></div>
            </div>
        </div>

        <!-- 导出数据 -->
        <div id="export" class="tab-content">
            <div class="section export-section">
                <h3>数据管理</h3>
                <p>导出你的所有记录，或者重置数据重新开始</p>
                <br>
                <button class="btn btn-primary" onclick="exportData()">📤 导出为 TXT</button>
                <button class="btn btn-secondary" onclick="exportJSON()">💾 导出为 JSON</button>
                <button class="btn btn-danger" onclick="resetData()">🧹 重置所有数据</button>
            </div>
        </div>
    </div>

    <script>
        // 数据存储（使用内存变量代替 localStorage）
        let appData = {
            tasks: [],
            moods: [],
            gratitudes: [],
            timeline: [],
            completedTasks: 0,
            achievements: [],
            streaks: {
                current: 0,
                longest: 0,
                lastCompletionDate: null
            }
        };

        let selectedMood = '';

        // 标签页切换
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'stats') {
                updateStats();
            }
            if (tabName === 'achievements') {
                renderAchievements();
            }
            if (tabName === 'timeline') {
                renderTimeline();
            }
        }

        // 任务管理
        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            if (task) {
                const taskObj = {
                    id: Date.now(),
                    text: task,
                    completed: false,
                    date: new Date().toLocaleDateString()
                };
                appData.tasks.push(taskObj);
                input.value = '';
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = appData.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if (task.completed) {
                    appData.completedTasks++;
                    updateStreak();
                    createConfetti();
                    checkAchievements();
                }
                renderTasks();
            }
        }

        function deleteTask(id) {
            appData.tasks = appData.tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            appData.tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div>
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <span style="margin-left: 10px">${task.text}</span>
                        <small style="color: #666; margin-left: 10px">${task.date}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTask(${task.id})">删除</button>
                `;
                taskList.appendChild(taskElement);
            });
        }

        // 时间线管理
        function addTimelineEvent() {
            const timeInput = document.getElementById('timeInput');
            const eventInput = document.getElementById('eventInput');
            const typeSelect = document.getElementById('eventType');
            
            const time = timeInput.value;
            const event = eventInput.value.trim();
            const type = typeSelect.value;
            
            if (time && event) {
                const eventObj = {
                    id: Date.now(),
                    time: time,
                    event: event,
                    type: type,
                    completed: false,
                    date: new Date().toLocaleDateString()
                };
                appData.timeline.push(eventObj);
                timeInput.value = '';
                eventInput.value = '';
                renderTimeline();
            }
        }

        function toggleTimelineEvent(id) {
            const event = appData.timeline.find(e => e.id === id);
            if (event) {
                event.completed = !event.completed;
                renderTimeline();
            }
        }

        function deleteTimelineEvent(id) {
            appData.timeline = appData.timeline.filter(e => e.id !== id);
            renderTimeline();
        }

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const todayEvents = appData.timeline
                .filter(event => event.date === new Date().toLocaleDateString())
                .sort((a, b) => a.time.localeCompare(b.time));
            
            if (todayEvents.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">今天还没有安排事件，添加一些吧！</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="timeline-line"></div>
                ${todayEvents.map(event => {
                    const typeIcons = {
                        work: '💼', study: '📚', exercise: '💪', 
                        meal: '🍽️', rest: '😴', social: '👥', other: '⭐'
                    };
                    
                    return `
                        <div class="timeline-item">
                            <div class="timeline-time">${event.time}</div>
                            <div class="timeline-content">
                                <div class="timeline-event">
                                    <div class="event-info">
                                        <span class="event-type">${typeIcons[event.type]}</span>
                                        <span class="event-text">${event.event}</span>
                                        <div class="event-status">
                                            <input type="checkbox" ${event.completed ? 'checked' : ''} 
                                                   onchange="toggleTimelineEvent(${event.id})">
                                            <span style="margin-left: 8px">
                                                ${event.completed ? '✅ 已完成' : '⭕ 待完成'}
                                            </span>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger" onclick="deleteTimelineEvent(${event.id})">删除</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        // 成就系统
        const achievementDefinitions = [
            {
                id: 'good_baby',
                title: '好宝',
                icon: '🌟',
                description: '连续3天完成任务',
                requirement: 3,
                type: 'streak'
            },
            {
                id: 'good_good_baby',
                title: '好好宝',
                icon: '⭐',
                description: '连续7天完成任务',
                requirement: 7,
                type: 'streak'
            },
            {
                id: 'good_good_good_baby',
                title: '好好好宝',
                icon: '💫',
                description: '连续15天完成任务',
                requirement: 15,
                type: 'streak'
            },
            {
                id: 'task_master',
                title: '任务大师',
                icon: '🎯',
                description: '总共完成100个任务',
                requirement: 100,
                type: 'total_tasks'
            },
            {
                id: 'mood_tracker',
                title: '心情记录员',
                icon: '😊',
                description: '记录30次心情',
                requirement: 30,
                type: 'total_moods'
            },
            {
                id: 'gratitude_master',
                title: '感恩达人',
                icon: '🙏',
                description: '写下50条感恩记录',
                requirement: 50,
                type: 'total_gratitudes'
            }
        ];

        function updateStreak() {
            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 86400000).toDateString();
            const lastDate = appData.streaks.lastCompletionDate;
            
            if (lastDate === today) {
                // 今天已经完成过任务，不更新连击
                return;
            } else if (lastDate === yesterday || lastDate === null) {
                // 昨天完成了任务或者是第一次，连击+1
                appData.streaks.current += 1;
            } else {
                // 中断了，重新开始
                appData.streaks.current = 1;
            }
            
            appData.streaks.lastCompletionDate = today;
            appData.streaks.longest = Math.max(appData.streaks.longest, appData.streaks.current);
        }

        function checkAchievements() {
            achievementDefinitions.forEach(achievement => {
                if (appData.achievements.includes(achievement.id)) return;
                
                let progress = 0;
                let unlocked = false;
                
                switch (achievement.type) {
                    case 'streak':
                        progress = appData.streaks.current;
                        unlocked = progress >= achievement.requirement;
                        break;
                    case 'total_tasks':
                        progress = appData.completedTasks;
                        unlocked = progress >= achievement.requirement;
                        break;
                    case 'total_moods':
                        progress = appData.moods.length;
                        unlocked = progress >= achievement.requirement;
                        break;
                    case 'total_gratitudes':
                        progress = appData.gratitudes.length;
                        unlocked = progress >= achievement.requirement;
                        break;
                }
                
                if (unlocked) {
                    appData.achievements.push(achievement.id);
                    showAchievementNotification(achievement);
                }
            });
        }

        function showAchievementNotification(achievement) {
            // 创建成就通知
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #4ECDC4, #44A08D);
                color: white;
                padding: 30px;
                border-radius: 20px;
                text-align: center;
                z-index: 9999;
                box-shadow: 0 20px 40px rgba(76, 205, 196, 0.4);
                animation: achievementPop 0.5s ease-out;
            `;
            
            notification.innerHTML = `
                <div style="font-size: 4rem; margin-bottom: 15px;">${achievement.icon}</div>
                <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">恭喜解锁成就！</div>
                <div style="font-size: 1.2rem;">${achievement.title}</div>
                <div style="font-size: 1rem; opacity: 0.9; margin-top: 5px;">${achievement.description}</div>
            `;
            
            document.body.appendChild(notification);
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes achievementPop {
                    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                document.body.removeChild(notification);
                document.head.removeChild(style);
            }, 3000);
            
            createConfetti();
        }

        function renderAchievements() {
            const grid = document.getElementById('achievementGrid');
            const progress = document.getElementById('progressTracking');
            
            grid.innerHTML = achievementDefinitions.map(achievement => {
                const isUnlocked = appData.achievements.includes(achievement.id);
                
                let currentProgress = 0;
                switch (achievement.type) {
                    case 'streak':
                        currentProgress = appData.streaks.current;
                        break;
                    case 'total_tasks':
                        currentProgress = appData.completedTasks;
                        break;
                    case 'total_moods':
                        currentProgress = appData.moods.length;
                        break;
                    case 'total_gratitudes':
                        currentProgress = appData.gratitudes.length;
                        break;
                }
                
                const progressPercent = Math.min((currentProgress / achievement.requirement) * 100, 100);
                
                return `
                    <div class="achievement-card ${isUnlocked ? 'unlocked' : 'locked'}">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                        <div style="font-size: 0.9rem; color: #4ECDC4;">
                            ${currentProgress}/${achievement.requirement}
                        </div>
                        <div class="achievement-progress">
                            <div class="achievement-progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        ${isUnlocked ? '<div style="color: #4ECDC4; font-weight: bold; margin-top: 10px;">✅ 已解锁</div>' : ''}
                    </div>
                `;
            }).join('');
            
            progress.innerHTML = `
                <div class="progress-card">
                    <div class="progress-text">当前连击：${appData.streaks.current} 天 🔥</div>
                    <div style="color: #666;">最长连击：${appData.streaks.longest} 天</div>
                </div>
                <div class="progress-card">
                    <div class="progress-text">解锁成就：${appData.achievements.length}/${achievementDefinitions.length} 🏆</div>
                    <div class="achievement-progress">
                        <div class="achievement-progress-fill" 
                             style="width: ${(appData.achievements.length / achievementDefinitions.length) * 100}%"></div>
                    </div>
                </div>
            `;
        }

        // 心情记录
        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function addMoodRecord() {
            const note = document.getElementById('moodNote').value.trim();
            if (selectedMood) {
                const moodObj = {
                    id: Date.now(),
                    mood: selectedMood,
                    note: note,
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString()
                };
                appData.moods.push(moodObj);
                document.getElementById('moodNote').value = '';
                selectedMood = '';
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                renderMoods();
                checkAchievements(); // 检查成就
            } else {
                alert('请先选择心情！');
            }
        }

        function deleteMood(id) {
            appData.moods = appData.moods.filter(m => m.id !== id);
            renderMoods();
        }

        function renderMoods() {
            const moodList = document.getElementById('moodList');
            moodList.innerHTML = '';
            
            appData.moods.slice().reverse().forEach(mood => {
                const moodElement = document.createElement('div');
                moodElement.className = 'item';
                moodElement.innerHTML = `
                    <div>
                        <span style="font-size: 1.5rem">${mood.mood}</span>
                        <span style="margin-left: 10px">${mood.note || '无备注'}</span>
                        <small style="color: #666; display: block">${mood.date} ${mood.time}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteMood(${mood.id})">删除</button>
                `;
                moodList.appendChild(moodElement);
            });
        }

        // 感恩记录
        function addGratitude() {
            const input = document.getElementById('gratitudeInput');
            const gratitude = input.value.trim();
            if (gratitude) {
                const gratitudeObj = {
                    id: Date.now(),
                    text: gratitude,
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString()
                };
                appData.gratitudes.push(gratitudeObj);
                input.value = '';
                renderGratitudes();
                checkAchievements(); // 检查成就
            }
        }

        function deleteGratitude(id) {
            appData.gratitudes = appData.gratitudes.filter(g => g.id !== id);
            renderGratitudes();
        }

        function renderGratitudes() {
            const gratitudeList = document.getElementById('gratitudeList');
            gratitudeList.innerHTML = '';
            
            appData.gratitudes.slice().reverse().forEach(gratitude => {
                const gratitudeElement = document.createElement('div');
                gratitudeElement.className = 'item';
                gratitudeElement.innerHTML = `
                    <div>
                        <span>🙏 ${gratitude.text}</span>
                        <small style="color: #666; display: block">${gratitude.date} ${gratitude.time}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteGratitude(${gratitude.id})">删除</button>
                `;
                gratitudeList.appendChild(gratitudeElement);
            });
        }

        // 彩带特效
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // 统计数据
        function updateStats() {
            document.getElementById('totalTasks').textContent = appData.completedTasks;
            document.getElementById('totalMoods').textContent = appData.moods.length;
            document.getElementById('totalGratitudes').textContent = appData.gratitudes.length;
            
            // 计算活跃天数
            const allDates = new Set();
            appData.tasks.forEach(task => allDates.add(task.date));
            appData.moods.forEach(mood => allDates.add(mood.date));
            appData.gratitudes.forEach(gratitude => allDates.add(gratitude.date));
            document.getElementById('activeDays').textContent = allDates.size;
            
            // 显示最近活动
            const recentActivity = document.getElementById('recentActivity');
            const recent = [];
            
            appData.tasks.slice(-5).forEach(task => {
                recent.push(`📝 ${task.completed ? '完成' : '添加'}任务: ${task.text}`);
            });
            appData.moods.slice(-3).forEach(mood => {
                recent.push(`😊 记录心情: ${mood.mood} ${mood.note ? '- ' + mood.note : ''}`);
            });
            appData.gratitudes.slice(-3).forEach(gratitude => {
                recent.push(`🙏 感恩记录: ${gratitude.text}`);
            });
            
            recentActivity.innerHTML = recent.slice(-8).map(item => 
                `<div class="item"><span>${item}</span></div>`
            ).join('');
        }

        // 数据导出
        function exportData() {
            let exportText = '=== Tiny Wins 数据导出 ===\n';
            exportText += `导出时间: ${new Date().toLocaleString()}\n\n`;
            
            exportText += '【任务清单】\n';
            appData.tasks.forEach(task => {
                exportText += `${task.completed ? '✅' : '⭕'} ${task.text} (${task.date})\n`;
            });
            
            exportText += '\n【心情记录】\n';
            appData.moods.forEach(mood => {
                exportText += `${mood.mood} ${mood.note || ''} (${mood.date} ${mood.time})\n`;
            });
            
            exportText += '\n【感恩日记】\n';
            appData.gratitudes.forEach(gratitude => {
                exportText += `🙏 ${gratitude.text} (${gratitude.date} ${gratitude.time})\n`;
            });
            
            exportText += '\n【时间线安排】\n';
            appData.timeline.forEach(event => {
                exportText += `${event.time} ${event.event} ${event.completed ? '✅' : '⭕'} (${event.date})\n`;
            });
            
            exportText += `\n【成就统计】\n`;
            exportText += `当前连击: ${appData.streaks.current} 天\n`;
            exportText += `最长连击: ${appData.streaks.longest} 天\n`;
            exportText += `已解锁成就: ${appData.achievements.length}/${achievementDefinitions.length}\n`;
            
            downloadFile(exportText, 'tiny-wins-data.txt');
        }

        function exportJSON() {
            const jsonData = JSON.stringify(appData, null, 2);
            downloadFile(jsonData, 'tiny-wins-data.json');
        }

        function downloadFile(content, filename) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function resetData() {
            if (confirm('确定要重置所有数据吗？这个操作无法撤销！')) {
                appData = {
                    tasks: [],
                    moods: [],
                    gratitudes: [],
                    timeline: [],
                    completedTasks: 0,
                    achievements: [],
                    streaks: {
                        current: 0,
                        longest: 0,
                        lastCompletionDate: null
                    }
                };
                renderTasks();
                renderMoods();
                renderGratitudes();
                renderTimeline();
                renderAchievements();
                updateStats();
                alert('数据已重置！');
            }
        }

        // 回车键添加任务
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderTasks();
            renderMoods();
            renderGratitudes();
            renderTimeline();
            renderAchievements();
            updateStats();
        });
    </script>
</body>
</html>
